<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurguer</title>
    <link rel="stylesheet" href="../src/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
</head>
<body>
    
<!--Início Código do Header-->

    <header>
        <link rel="icon" href="../src/imgs/logo.png">
        
        <nav>
            <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Cardápio</a></li>
                <li><a href="">Receita</a></li>
                <li><a href="">Reserva</a></li>
            </ul>
        </nav>

    </header>

<!--Fim Código do Header-->

<!--Começo Código das Divs-->
    <main>
        <div id="banner-principal">
            <h1>O NOVO <br> CONCEITO DE <br> HAMBURGUERIA</h1>
            <img src="../src/imgs/banner.png" alt="">
        </div>

        <div id="cardapio">

            <h1>CARDÁPIO</h1>
            <p>A combinação perfeita entre tradição e inovação.</p>
            
            <div class="card-cardapio">
                <img src="../imgs/cheddarcrown.png" alt="">
                <h3>CHEDDAR CROWN</h3>
            </div>

            <div class="card-cardapio">
                <img src="../imgs/baconstorm.png" alt="">
                <h3>BACON STORM</h3>
            </div>

            <div class="card-cardapio">
                <img src="../imgs/cheeseoverload.png" alt="">
                <h3>CHEESE OVERLOAD</h3>
            </div>

            <div class="card-cardapio">
                <img src="../imgs/darkprime.png" alt="">
                <h3>DARK PRIME</h3>
            </div>

            <div class="card-cardapio">
                <img src="../imgs/naturalprime.png" alt="">
                <h3>NATURAL PRIME</h3>
            </div>

            <div class="card-cardapio">
                <img src="../imgs/brutusburguer.png" alt="">
                <h3>BRUTUS BURGUER</h3>
            </div>

        </div>

        <section class="sugestao">
            <h1>SUGIRA UMA RECEITA</h1>

            <form action="#" method="post">
                <label for="nome-receita">DIGITE O NOME DA RECEITA SUGERIDA:</label><br>
                <input type="text" id="nome-receita" name="nome-receita"><br>

                <label for="ingredientes">DIGITE OS INGREDIENTES DA RECEITA SUGERIDA:</label><br>
                <textarea name="ingredientes" id="ingredientes" rows="6"></textarea><br><br>
            </form>

            <button type="submit">ENVIAR</button>
        </section>

        <section class="reservas">
            <h1>SUGIRA UMA RECEITA</h1>

            <form action="#" method="post">

                <label for="responsavel">NOME DO RESPONSÁVEL:</label><br>
                <input type="text" id="responsavel" name="responsavel"><br>

                <label for="lugares">QUANTIDADE DE LUGARES:</label><br>
                <textarea name="lugares" id="lugares" rows="6"></textarea><br><br>

                <label for="chegada">HORÁRIO DE CHEGADA:</label><br>
                <textarea name="chegada" id="chegada" rows="6"></textarea><br><br>

            </form>

            <button type="submit">RESERVAR</button>

        </section>

        <footer>



            
        </footer>

    </main>

</body>
</html>
